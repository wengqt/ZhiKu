<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校内资源</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/school.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/collapse.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header nav-img">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="imgs/logo.png" style="width: 3rem;height: 3rem;margin-top: -0.75rem;">
                </a>
                <img src="imgs/zhiku.png" alt="" style="height: 2rem;">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="margin-left: 10px">
                    <li class="active"><a href="#">校内资源 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">智库原创</a></li>

                </ul>
                <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>






    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>每一个不曾起舞的日子都是对声明的浪费</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>



        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                年级
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" data-drop="dropdownMenu1">
                <li><a href="#" onclick="selectAct(this)">大一</a></li>
                <li><a href="#" onclick="selectAct(this)">大二</a></li>
                <li><a href="#"  onclick="selectAct(this)">大三</a></li>
                <li><a href="#"  onclick="selectAct(this)">大四</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                学期
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" data-drop="dropdownMenu2">
                <li><a href="#" onclick="selectAct(this)">上学期</a></li>
                <li><a href="#" onclick="selectAct(this)">下学期</a></li>
            </ul>
        </div>


        <div class="panel panel-default mt">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

    </div>



</body>
<script>
    function selectAct(a) {
        var s1 = a.innerText;
        var k = a.parentNode.parentNode.dataset.drop;
        $(`#${k}`).html(s1+'<span class="caret"></span>')
    }
</script>
</html>
