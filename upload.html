<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传资料</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/API.js"></script>

    <style>
        .line{
            width: 8rem;
            height: 0.2rem;
            display: inline-block;
            background-color: #8a6d3b;
            vertical-align: middle;
        }
        .title{
            margin-top: 10vh;
            margin-bottom: 5vh;
            font-size: 3rem;
            text-align: center;
            color: #8a6d3b;
        }
        .form-group{
            padding-top: 10px;
        }
    </style>
</head>
<body style="margin: 0 ; padding: 0;height: 100%;background-color: #fbf8f0;">
    <div class="container">
        <div class="title"><div class="line"></div> 文件上传 <div class="line"></div></div>
        <div id="info">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-6">
                        <input type="text" id="dname" class="form-control"  placeholder="标题">
                    </div>
                </div>



                <div class="form-group">
                    <label  class="col-sm-2 control-label">校内/校外</label>
                    <div id='module' class="btn-group" data-toggle="buttons" style="padding-left: 15px">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> 校内资源
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> 校外资源
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" >文件</label>
                    <div class="col-sm-8">
                        <input type="file" id="inputFile" style="padding-top: 7px">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">格式</label>
                    <div class="col-sm-6">
                        <input type="email" id="fileformat" class="form-control"  placeholder="文件格式">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">是否原创</label>
                    <div class="btn-group" id="origion" data-toggle="buttons" style="padding-left: 15px">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option3" autocomplete="off" checked> 原创
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option4" autocomplete="off"> 非原创
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">教师</label>
                    <div class="col-sm-6">
                        <input type="email" id="teacher" class="form-control"  placeholder="任课教师(选填)">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">简介</label>
                    <div class="col-sm-10">
                        <input type="email" id="filedesc" class="form-control"  placeholder="简单的文件描述">
                    </div>
                </div>

                <button type="button" style="float: right" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
</body>

</html>
