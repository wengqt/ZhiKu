<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/API.js"></script>
    <script src="js/ajaxHandler.js"></script>
</head>
<body class="wrap" style="text-align: left">
<div class="container ">
    <div class="form-group">
        <label for="url">URL</label>
        <input  class="form-control" id="url" placeholder="url">
    </div>
    <div class="form-group">
        <label for="date">日期</label>
        <input  class="form-control" id="date" placeholder="date">
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input  class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group">
        <label for="title">地点</label>
        <input  class="form-control" id="place" placeholder="place">
    </div>
    <div class="form-group">
        <label for="title">人数</label>
        <input  class="form-control" type="number" id="num" placeholder="number">
    </div>
    <label for="details">详细描述</label>
    <textarea class="form-control"  style="margin-bottom: 20px" id="details"  rows="3"></textarea>

       <button type="button" id="submit" class="col-lg-1 btn btn-primary">提交</button>


</div>

<script>
    document.getElementById('submit').onclick=function () {
        let url=document.getElementById('url').value;
        let date=document.getElementById('date').value;
        let title=document.getElementById('title').value;
        let details=document.getElementById('details').value;

        AjaxHandler().pushNews(url,date,title,details,function (data) {
            if(data.status==200){
                alert('添加成功')
            }
        },function (err) {
            console.log(err)
        })
    }

</script>
</body>
</html>
