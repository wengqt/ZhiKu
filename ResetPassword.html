<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/toastDom.js"></script>
    <link rel="stylesheet" href="css/ResetPwd.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="outer">
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" style="color: white;">新密码</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" style="color: white;" >重复密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="repeatPassword">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">重置密码</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
